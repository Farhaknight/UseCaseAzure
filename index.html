<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScope Recommender</title>
    <style>
        body {
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            margin: 20px 0;
            font-size: 3em;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.5;
            transition: color 0.3s;
        }
        p:hover {
            color: #ffdd57;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #e64a19;
            transform: translateY(-5px);
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }
        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }
        footer a:hover {
            color: #ffdd57;
        }
        .icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: middle;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CineScope Recommender</h1>
        <p>"A journey of a thousand miles begins with a single step."</p>
        <a class="button" href="https://www.imdb.com/" target="_blank">View IMDb Rating</a>
        <a class="button" href="https://www.imdb.com/chart/top/" target="_blank">Top 250 Rated Movies</a>
    </div>
    <footer>
        <div>Connect with me on</div>
        <br>
        <div class="icon-container">
            <a href="https://www.linkedin.com/in/farhan-attar-544bb8235?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/Farhaknight" target="_blank">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
